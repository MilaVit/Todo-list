<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Todo list</title>
</head>
<body>
    
    <div class="wrapper">
        <header>Todo App</header>
        <div class="textList">
            <input type="text" id="input" maxlength="30" placeholder="Add your new todo">
            <button id="btn" disabled>
                <span>&#215</span>
            </button>
        </div>

        <ul id="todoList"></ul>

        <div class="footer">
            <span>You have <span class="numberList">0
            </span> pending tasks</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
